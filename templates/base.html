{%from 'macros.html' import nav with context%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/61201149d8.js" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>
<body>
    <nav>
        <span>bookArena</span>
        {{nav()}}
    </nav>
    <main>
        {%block body%} 
        <form action="/" method="post" class="searchForm">
            <input type="text" name="search_keyword" min="0" placeholder="Enter title/genre/author" class="searchForm text" required>
            <input type="submit" value="Search" class="searchForm submit">
        </form>
        {%endblock%}
    </main>
    <footer>
        <h3>bookArena</h3>
        <hr>
        <h5>&copy; Copyrights reserved</h5>
    </footer>

    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
</body>
</html>
